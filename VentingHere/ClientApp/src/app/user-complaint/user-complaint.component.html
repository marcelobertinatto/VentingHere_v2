<section class="customSection bg-ice">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form [formGroup]="frmSaveUserComplaint">
          <div class="widget">
            <h3 class="widget-header">Make your complaint</h3>
            <div class="form-group">
              <label for="username">Company Name</label>
              <div class="block d-flex">								
                <div class="input-group">
                  <input class="form-control py-2 border-right-0 border" formControlName="companySearch" type="search" placeholder="Search" 
                  id="example-search-input" #searchInput />
                  <span class="input-group-append">
                    <button class="btn btn-outline-secondary border-left-0 border" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                    </span>
                </div>
                <!-- <ul class="filter-select">
                  <li *ngFor="let result of results" class="filter-select-list"><img src="{{result.images['2']?.url}}" alt="" width="50" height="50"><p class="artist-name">
                    {{result.name}}</p>                
                    <span class="tags" *ngFor='let genre of result?.genres  | slice:0:6'>{{genre}}</span>
                </ul> -->
              </div>
            </div>            
          </div>
          <div class="widget">
            <h3 class="widget-header">Company's Details</h3>
            <div class="form-group">
              <label for="name">Name </label>
              <input type="password" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="password" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
              <label for="website">WebSite</label>
              <input type="password" class="form-control" formControlName="website">
            </div>
          </div>
        </form>
        <div class="block d-flex justify-content-center">
          <button class="btn btn-main btn-block">SAVE</button>
        </div>
      </div>
    </div>
  </div>
</section>
