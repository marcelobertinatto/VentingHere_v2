				<div class="advance-search">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="row justify-content-start mb-1">
								<div class="col-xs-12 col-md-12 col-lg-12 text-center">
								  <h6>Seek the company you want to complain about or have look at</h6>
								</div>
							  </div>
							<ng-container>
								<form [formGroup]="frmUserSearch">
									<div class="block d-flex">
										<div class="input-group col-md-12 mb-3">
											<ng-autocomplete [data]="company" [searchKeyword]="keyword"
												historyIdentifier="company" (selected)='selectEvent($event)'
												(inputChanged)='getServerResponse($event)'
												(inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate"
												(inputCleared)="searchCleared()" [notFoundTemplate]="notFoundTemplate"
												[debounceTime]="600" [isLoading]="isLoadingResult" [minQueryLength]="2"
												placeHolder="Company's name">
											</ng-autocomplete>

											<ng-template #itemTemplate let-item>
												<div class="item">
													<!-- <img src="{{'data:image/jpg;base64,' + item.logo}}" height="50"> -->
													<img src="{{item.logo}}" height="50">
													<span [innerHTML]="item.companyName"></span> &nbsp; | &nbsp;
													<small>WebSite: {{item.webSiteAddress}}</small>
												</div>
											</ng-template>

											<ng-template #notFoundTemplate let-notFound>
												<div [innerHTML]="errorMsg"></div>
											</ng-template>
										</div>
									</div>
								</form>
							</ng-container>
						</div>
					</div>
				</div>
			</div>

</section>
